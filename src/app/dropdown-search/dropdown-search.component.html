<form [formGroup]="myForm" (ngSubmit)="submit()" autocomplete="off">
    <div>
      <label for="name">Area</label><br />
      <mat-form-field>
        <mat-select formControlName="area" placeholder="answer" (openedChange)="myInput.focus()">
          <input class="myInput" #myInput matInput focused="'true'" type="text" (keyup)="search($any($event.target).value)" autocomplete="off" placeholder="search">
          <mat-divider></mat-divider>
          <div class="options">
            <mat-option *ngFor="let a of selectedAreas" [value]="a">
                {{a}}
              </mat-option>
          </div>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
